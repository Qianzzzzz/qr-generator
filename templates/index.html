<!DOCTYPE html>
<html>
<head>
    <title>QR & Barcode Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin: auto;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>QR & Barcode Generator</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="data">Enter Data (Max 6 characters):</label>
        <input type="text" id="data" name="data" maxlength="6" required>
        
        <label for="code_type">Select Code Type:</label>
        <select id="code_type" name="code_type" required>
            <option value="qr">QR Code</option>
            <option value="barcode">Barcode</option>
        </select>
        
        <button type="submit">Generate</button>
    </form>
</body>
</html>
